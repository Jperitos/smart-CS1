<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSM Module Test Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 5px solid #007bff;
        }

        .status-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        .status-indicator.initialized {
            background: #17a2b8;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .test-section {
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .test-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .log-container {
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
        }

        .log-info { background: rgba(52, 152, 219, 0.2); }
        .log-success { background: rgba(46, 204, 113, 0.2); }
        .log-error { background: rgba(231, 76, 60, 0.2); }
        .log-warning { background: rgba(241, 196, 15, 0.2); }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“± GSM Module Test Dashboard</h1>
            <p>Test your GSM GPRS 800C module and SIM card functionality</p>
        </div>

        <div class="content">
            <!-- Status Section -->
            <div class="status-card">
                <h3>
                    <span class="status-indicator" id="gsmStatus"></span>
                    GSM Module Status
                </h3>
                <div id="statusDetails">
                    <p><strong>Port:</strong> COM12</p>
                    <p><strong>Connection:</strong> <span id="connectionStatus">Checking...</span></p>
                    <p><strong>Initialization:</strong> <span id="initStatus">Checking...</span></p>
                    <p><strong>SIM Card:</strong> <span id="simStatus">Checking...</span></p>
                </div>
            </div>

            <!-- Test Section -->
            <div class="test-section">
                <h3>ðŸ§ª SMS Test</h3>
                
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" id="phoneNumber" placeholder="+639606388228" value="+639606388228">
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" rows="3" placeholder="Hello World! This is a test message from SmartBin GSM Module.">Hello World! This is a test message from SmartBin GSM Module.</textarea>
                </div>

                <button id="testGSMConnection" class="btn" onclick="testGSMConnection()">
                    <span id="connectionSpinner" class="loading hidden"></span>
                    Test GSM Connection
                </button>

                <button id="sendTestSMS" class="btn btn-success" onclick="sendTestSMS()">
                    <span id="smsSpinner" class="loading hidden"></span>
                    Send Test SMS
                </button>

                <button id="checkSIMStatus" class="btn btn-warning" onclick="checkSIMStatus()">
                    <span id="simSpinner" class="loading hidden"></span>
                    Check SIM Status
                </button>

                <button class="btn btn-danger" onclick="clearLogs()">Clear Logs</button>
            </div>

            <!-- Log Section -->
            <div class="test-section">
                <h3>ðŸ“‹ Test Logs</h3>
                <div class="log-container" id="logContainer">
                    <div class="log-entry log-info">GSM Test Dashboard initialized. Ready for testing...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api/test';
        
        // Initialize dashboard
        window.onload = function() {
            log('Dashboard loaded successfully', 'info');
            checkGSMStatus();
        };

        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function setLoading(buttonId, spinnerId, isLoading) {
            const button = document.querySelector(`#${buttonId}`);
            const spinner = document.querySelector(`#${spinnerId}`);
            
            if (!button || !spinner) {
                console.warn(`Button or spinner not found: ${buttonId}, ${spinnerId}`);
                return;
            }
            
            if (isLoading) {
                button.disabled = true;
                spinner.classList.remove('hidden');
            } else {
                button.disabled = false;
                spinner.classList.add('hidden');
            }
        }

        async function checkGSMStatus() {
            try {
                log('Checking GSM module status...', 'info');
                const response = await fetch(`${API_BASE}/gsm-service/status`);
                const data = await response.json();
                
                if (data.success) {
                    const status = data.status;
                    document.getElementById('connectionStatus').textContent = status.isConnected ? 'Connected' : 'Disconnected';
                    document.getElementById('initStatus').textContent = status.isInitialized ? 'Initialized' : 'Not Initialized';
                    
                    const gsmStatus = document.getElementById('gsmStatus');
                    if (status.isConnected && status.isInitialized) {
                        gsmStatus.classList.add('connected');
                        log('GSM module is connected and initialized', 'success');
                    } else if (status.isConnected) {
                        gsmStatus.classList.add('initialized');
                        log('GSM module is connected but not initialized', 'warning');
                    } else {
                        log('GSM module is not connected', 'error');
                    }
                } else {
                    log('Failed to get GSM status: ' + data.error, 'error');
                }
            } catch (error) {
                log('Error checking GSM status: ' + error.message, 'error');
            }
        }

        async function testGSMConnection() {
            setLoading('testGSMConnection', 'connectionSpinner', true);
            log('Testing GSM connection...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/gsm-connection`);
                const data = await response.json();
                
                if (data.success) {
                    log('GSM connection test: ' + data.result.message, 'success');
                    checkGSMStatus(); // Refresh status
                } else {
                    log('GSM connection test failed: ' + data.error, 'error');
                }
            } catch (error) {
                log('Error testing GSM connection: ' + error.message, 'error');
            } finally {
                setLoading('testGSMConnection', 'connectionSpinner', false);
            }
        }

        async function sendTestSMS() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const message = document.getElementById('message').value;
            
            if (!phoneNumber || !message) {
                log('Please enter phone number and message', 'warning');
                return;
            }
            
            setLoading('sendTestSMS', 'smsSpinner', true);
            log(`Sending SMS to ${phoneNumber}...`, 'info');
            
            try {
                const response = await fetch(`${API_BASE}/sms-direct`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phoneNumber: phoneNumber,
                        message: message
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    log('SMS sent successfully!', 'success');
                    log(`Result: ${JSON.stringify(data.result)}`, 'info');
                } else {
                    log('SMS failed: ' + data.error, 'error');
                }
            } catch (error) {
                log('Error sending SMS: ' + error.message, 'error');
            } finally {
                setLoading('sendTestSMS', 'smsSpinner', false);
            }
        }

        async function checkSIMStatus() {
            setLoading('checkSIMStatus', 'simSpinner', true);
            log('Checking SIM card status...', 'info');
            
            try {
                // This would need a specific endpoint for SIM status
                // For now, we'll use the GSM status
                const response = await fetch(`${API_BASE}/gsm-service/status`);
                const data = await response.json();
                
                if (data.success) {
                    const status = data.status;
                    document.getElementById('simStatus').textContent = status.isInitialized ? 'Ready' : 'Not Ready';
                    
                    if (status.isInitialized) {
                        log('SIM card appears to be ready', 'success');
                    } else {
                        log('SIM card may not be properly inserted or has no signal', 'warning');
                    }
                } else {
                    log('Failed to check SIM status: ' + data.error, 'error');
                }
            } catch (error) {
                log('Error checking SIM status: ' + error.message, 'error');
            } finally {
                setLoading('checkSIMStatus', 'simSpinner', false);
            }
        }

        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '<div class="log-entry log-info">Logs cleared. Ready for new tests...</div>';
        }

        // Auto-refresh status every 10 seconds
        setInterval(checkGSMStatus, 10000);
    </script>
</body>
</html>
